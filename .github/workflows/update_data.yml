name: Update Team Data
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write         # Allows the bot to push changes

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step A: Riot API
      - name: Fetch Riot Data
        if: ${{ hashFiles('js/fetch_stats.js') != '' }}
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        continue-on-error: true # Continues even if Riot fails
        run: node js/fetch_stats.js
      
      # Step B: Prime League API
      - name: Fetch Prime Data
        run: node js/fetch_prime_stats.js

      # Step C: Save Changes (FIXED)
      - name: Commit and Push
        run: |
          git config --global user.name "HUD-Sync-Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # 1. Stage ALL changes (Fixes the rebase error)
          git add -A
          
          # 2. Check if there is anything to commit
          if [[ -n $(git status -s) ]]; then
            git commit -m "ðŸ¤– HUD Sync: Telemetry Update [$(date +'%Y-%m-%d %H:%M')]"
            
            # 3. Pull latest changes safely
            git pull --rebase
            
            # 4. Push
            git push
          else
            echo "No changes to commit."
          fi