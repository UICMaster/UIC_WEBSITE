name: Update Prime Data

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:      # Manual trigger button

permissions:
  contents: write         # Required to push changes back to repo

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Prime League Data
        run: node js/fetch_prime_stats.js

      - name: Commit and Push
        run: |
          git config --global user.name "HUD-Sync-Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # Stage the specific file we care about
          git add prime_stats.json
          
          # Check for changes before committing
          if [[ -n $(git status -s) ]]; then
            git commit -m "ðŸ¤– Telemetry Update: $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase
            git push
          else
            echo "No data changes detected."
          fi