name: Update Player Data
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Riot Data
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        run: node js/fetch_stats.js
      
      - name: Fetch Prime League Data
        run: node js/fetch_prime_stats.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json prime_stats.json  # <--- EXPLICITLY ADD BOTH FILES
          git commit -m "ðŸ¤– HUD Sync: Updated Riot and Prime League data" || echo "No changes to commit"
          git push
